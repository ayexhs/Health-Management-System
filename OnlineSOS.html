            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 2px;
            background: #9294b8;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #f4f4f4;
        }

        input:checked+.slider:before {
            transform: translateX(21px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 11px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .darkmode {
            background-color: #000;
            color: white;
        }
